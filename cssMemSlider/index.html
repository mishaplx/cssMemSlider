<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="container-slider">
      <span id="slider-img1"></span>
      <span id="slider-img2"></span>
      <span id="slider-img3"></span>
      <span id="slider-img4"></span>
      <div class="image-block">
        <img src="./images/img1.webp" alt="img" class="slider-image" />
        <img src="./images/img2.jpg" alt="img" class="slider-image" />
        <img src="./images/img3.jpg" alt="img" class="slider-image" />
        <img src="./images/img4.jpg" alt="img" class="slider-image" />
      </div>
      <div class="description">
        <div class="title-text">
          <p class="slider-text">text for img 1...</p>
          <p class="slider-text">text for img 2...</p>
          <p class="slider-text">text for img 3...</p>
          <p class="slider-text">text for img 4...</p>
        </div>
        <div class="button-bullet">
          <a href="#slider-img1" class="slider-change"></a>
          <a href="#slider-img2" class="slider-change"></a>
          <a href="#slider-img3" class="slider-change"></a>
          <a href="#slider-img4" class="slider-change"></a>
        </div>
      </div>
    
    </div>
  </body>
</html>
